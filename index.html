<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Deck</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <a href="/">MOVIE DECK</a>
    </header>
    <div class="search-bar">
      <input
        type="search"
        name="search"
        id="search-input"
        placeholder="search by Name...."
        autocomplete="off"
      />
      <button id="search-button">search</button>
    </div>

    <div class="sorting-options">
      <button id="sort-by-date">Sort by date (oldest to latest)</button>
      <button id="sort-by-rating">Sort by rating (least to most)</button>
    </div>

    <div class="tabs">
      <button class="all-tab" id="active-tab">All</button>
      <button class="favorites-tab">Favorites</button>
    </div>

    <div class="movie-list-pagination-btns">
      <ul id="movies-list"></ul>
      <div class="pagination">
        <button id="prev-button">Previous</button>
        <button id="page-number-button">Current Page: 1</button>
        <button id="next-button">Next</button>
      </div>
    </div>
    <footer>
      <p>&copy; 2023 Movie Deck</p>
    </footer>
    <script src="./App.js"></script>
  </body>
</html>
